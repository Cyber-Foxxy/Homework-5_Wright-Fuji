<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Road to Fuji</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>The Road to Fuji</h1>

        <div id="image-container">
            <img id="storyImage" src="https://png.pngtree.com/thumb_back/fh260/background/20230518/pngtree-an-autumnseason-rural-road-in-japan-image_2525851.jpg" alt="Japan Rural Road">
        </div>

        <div id="storyText">
            You are walking down a quiet dirt road in rural Japan. Ahead, the road splits into two paths. Do you go LEFT or RIGHT?
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type choice & press Enter" autofocus>
            <p id="hint">Choices: left / right</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
